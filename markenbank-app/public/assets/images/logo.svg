<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Bank building with gradient -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C2BD9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bank Icon -->
  <g>
    <rect x="5" y="15" width="35" height="30" rx="2" fill="url(#gradient1)"/>
    <rect x="9" y="20" width="6" height="20" fill="white" opacity="0.9"/>
    <rect x="17" y="20" width="6" height="20" fill="white" opacity="0.9"/>
    <rect x="25" y="20" width="6" height="20" fill="white" opacity="0.9"/>
    <rect x="33" y="20" width="6" height="20" fill="white" opacity="0.9"/>
    <polygon points="22.5,5 5,15 40,15" fill="url(#gradient1)"/>
    <circle cx="22.5" cy="10" r="2" fill="#00D9FF"/>
  </g>
  
  <!-- Text: MARKEN -->
  <text x="50" y="28" font-family="'Inter', 'Arial', sans-serif" font-size="18" font-weight="700" fill="#1A1D29">
    MARKEN
  </text>
  
  <!-- Text: BANK -->
  <text x="50" y="42" font-family="'Inter', 'Arial', sans-serif" font-size="14" font-weight="500" fill="#6C2BD9">
    BANK
  </text>
  
  <!-- Accent dot -->
  <circle cx="130" cy="25" r="3" fill="#00D9FF"/>
</svg>
